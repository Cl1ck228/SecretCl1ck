<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discord-Like Page</title>
    <style>
        body {
            background-color: #36393f;
            color: #fff;
            font-family: Arial, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            padding: 0;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            padding: 10px;
        }
        .message-box {
            background-color: #40444b;
            border-radius: 4px;
            padding: 10px;
            margin-bottom: 10px;
            width: 500px; /* Увеличиваем ширину контейнера */
            display: flex;
            align-items: center;
        }
        .avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin-right: 10px;
        }
        .message {
            background-color: #2f3136;
            border-radius: 4px;
            padding: 10px;
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="message-box">
            <img src="Cl1ck.jpg" alt="Cl1ck Avatar" class="avatar">
            <div class="message">
                <strong>Cl1ck:</strong> Hello, decide your mother is buried by coordinates:
            </div>
        </div>
        <div class="message-box">
            <img src="Cl1ck.jpg" alt="Cl1ck Avatar" class="avatar">
            <div class="message">
                <strong>Cl1ck:</strong> 2000 + 1000 + 500 - 17 = ?
            </div>
        </div>
        <div class="message-box">
            <img src="Bonki.png" alt="Bonki Avatar" class="avatar">
            <div class="message">
                <strong>Bonki:</strong> Wow, you're good!)
            </div>
        </div>
    </div>
</body>
</html>
